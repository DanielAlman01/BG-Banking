<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Registro</title>
</head>

<section class="block">

    <div class="block_element">
        <div class="block_arriba-element">
            <img src="./img/logo-consultec.svg" alt="consultec-logo" class="img_logo">
            <h2 class="color_blanco">Te damos la bienvenida al portal personal Banking </h2>
        </div>
        <div class="block_abajo-element">
            <p class="color_blanco">¿Ya tienes una cuenta? <br> <a href="./index.html" class="color_link-azul"> Iniciar sesión</a></p>
        </div>
    </div>

    <div class="block_element">
        <div class="block_element-center">
            <form action="" class="form">
                <h1 class="color_azul">Crear <span class="color_negro">cuenta</span></h1>
                <div class="form_element">
                    <input type="text" placeholder="Ingresa tus nombres" class="form_input" required id="nomRegistro">
                    <input type="text" placeholder="Ingresa tus apellidos" class="form_input" required id="apeRegistro">  
                    <input type="text" placeholder="Ingresa tu DNI" class="form_input" required id="apeRegistro">                
                    <input type="date" placeholder="Ingresa tu fecha de nacimiento" class="form_input" required id="apeRegistro">                
                    <input type="password" placeholder="Ingresa tu contraseña" class="form_input" required id="apeRegistro">                
                    <input type="password" placeholder="Repite tu contraseña" class="form_input" required id="apeRegistro">                
                </div>
                <input type="submit" value="Crear cuenta" class="form_input-btn">
            </form>
        </div>
    </div>

</section>

<body>
    <script src="./js/login.js"></script>
</body>

</html>
