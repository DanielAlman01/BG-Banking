<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Inicio de sesion</title>
</head>

<section class="block">

    <div class="block_element">
        <div class="block_arriba-element">
            <img src="./img/logo-consultec.svg" alt="consultec-logo" class="img_logo">
            <h2 class="color_blanco">Te damos la bienvenida al portal personal Banking </h2>
            <p class="color_blanco">¿Eres nuevo en el banco? <br> <a href="./registro.html" class="color_link-negro">Crea tu clave</a>
            </p>
        </div>
        <div class="block_abajo-element">
            <p class="color_blanco">¿Aún no tienes una cuenta? <br> <a href="./registro.html" class="color_link-azul">Registrate
                    ahora</a></p>
        </div>
    </div>

    <div class="block_element">
        <div class="block_element-center">
            <form action="" class="form" id="loginForm">
                <h1 class="color_azul">Inicio de <span class="color_negro">sesión</span></h1>
                <div class="form_element">
                    <input type="text" placeholder="Ingresa tu correo electrónico" class="form_input" id="correoLogin">
                    <input type="password" placeholder="Ingresa tu clave de internet" class="form_input" id="passLogin">
                    <p>¿Tienes problemas con tu cuenta? <a href="#" class="color_link-azul2">Recuperar contraseña</a></p>
                </div>
                <input type="submit" value="Iniciar sesión" class="form_input-btn">
            </form>
        </div>
    </div>

</section>

<body>
    <script src="./js/login.js"></script>
</body>

</html>
